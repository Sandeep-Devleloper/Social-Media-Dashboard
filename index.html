<!DOCTYPE html>
<html lang="en">

   <head>
      <meta charset="UTF-8">
      <meta name="viewport"
            content="width=device-width, initial-scale=1.0">
      <title>Entangle</title>
      <link rel="stylesheet"
            href="./style.css">
      <link rel="stylesheet"
            href="https://icons.getbootstrap.com/icons.css">
   </head>

   <body>
      <header>
         <a href="#"
            id="logo">Entangle <sub>Let's Connect together</sub></a>

         <div id="headerContent">
            <a href="#"
               id="homeLink"
               class="headIcons"><ion-icon name="home-outline"></ion-icon></a>
            <a href="#"
               id="ourServices"
               class="headIcons"><ion-icon name="grid-outline"></ion-icon></a>
            <input type="search"
                   name="search"
                   id="searchBar"
                   title="Search"
                   placeholder="search">
         </div>
      </header>

      <aside>
         <div id="closedMenu">
            <button title="menu"
                    id="menuButton"><ion-icon name="reorder-three-outline"></ion-icon></button>
            <a href="#"
               class="sidebarLinksClosed"><ion-icon name="footsteps-outline"
                         class="sidebarIconsClosed"></ion-icon></a>
            <a href="#"
               class="sidebarLinksClosed"><ion-icon name="library-outline"
                         class="sidebarIconsClosed"></ion-icon></a>
            <a href="#"
               class="sidebarLinksClosed"><ion-icon name="notifications-outline"
                         class="sidebarIconsClosed"></ion-icon></a>
            <a href="#"
               class="sidebarLinksClosed"><ion-icon name="chatbox-ellipses-outline"
                         class="sidebarIconsClosed"></ion-icon></a>
            <a href="#"
               class="sidebarLinksClosed"><ion-icon name="alert-circle-outline"
                         class="sidebarIconsClosed"></ion-icon></a>
            <a href="#"
               class="sidebarLinksClosed"><ion-icon name="people-outline"
                         class="sidebarIconsClosed"></ion-icon></a>
         </div>
         <div id="completeMenu">

            <a href="#"
               class="sidebarLinksComplete"><ion-icon name="footsteps-outline"
                         class="sidebarIconsComplete"></ion-icon>Explore</a>
            <a href="#"
               class="sidebarLinksComplete"><ion-icon name="library-outline"
                         class="sidebarIconsComplete"></ion-icon>Saved</a>
            <a href="#"
               class="sidebarLinksComplete"><ion-icon name="notifications-outline"
                         class="sidebarIconsComplete"></ion-icon>Notifications</a>
            <a href="#"
               class="sidebarLinksComplete"><ion-icon name="chatbox-ellipses-outline"
                         class="sidebarIconsComplete"></ion-icon>Messeges</a>
            <a href="#"
               class="sidebarLinksComplete"><ion-icon name="alert-circle-outline"
                         class="sidebarIconsComplete"></ion-icon>Whats News !</a>
            <a href="#"
               class="sidebarLinksComplete"><ion-icon name="people-outline"
                         class="sidebarIconsComplete"></ion-icon>Profile</a>
         </div>
      </aside>

      <main>
         <section id="mainPage">
            <h1>X</h1>
         </section>
      </main>
      <footer>
         <h1>Footer</h1>
      </footer>
      <script type="module"
              src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
      <script nomodule
              src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
      <script src="https://cdn.lordicon.com/lordicon.js"></script>
      <script src="./script.js"></script>
   </body>

</html>
